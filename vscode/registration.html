<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/login.css">
    <link rel="stylesheet" href="../lib/css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Đăng Ký</title>
</head>
<body>
    <header class="head-login">
    <div id="container">
            <div class="logo">
                <img src="../images/5me.onl.svg" alt="" class="logo-sme">
            </div>
            <div class="menu-head">
                <ul class="menu-list">
                    <li class="icon-head">
                        <img src="../images/Vector.svg" alt="" class="icon">
                        <a href="#">(+1) 514 697 4413</a>
                    </li>
                    <li class="icon-head">
                        <img src="../images/email.svg" alt="" class="icon">
                        <a href="#">contact@newgenpharma.com</a>
                    </li>
                    <li class="icon-head">
                        <div class="span"></div>
                    </li>
                    <li class="icon-head">
                        <img src="../images/fb.svg" alt="" class="fb">
                        <a href="#" class="fb-ic">contact@newgenpharma.com</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </header>

    
    <div class="login">
        <div class="people">
            <img src="../images/Frame 3.png" alt="" class="img-people">
        </div>
        <div class="form">
            <h2>Đăng Ký</h2>
            <div class="img"><img src="../images/ke-ke.svg" alt=""></div>
            <div class="input-form">
                <p>Bạn đã có tài khoản ? <a href="sme_login.html">Đăng nhập</a></p>
                <form action="">
                    <div class="input-form-text">
                        <label>Tên Đăng Nhập</label>
                        <input type="text" name="" placeholder="toan.thien@example.com">
                    </div>
                    <div class="input-form-text">
                        <label>Mật Khẩu</label>
                        <input type="password" name="" required id="ipnPassword">
                        <div class="show-btn"><i class="fas fa-eye"></i></div>
                    </div>
                    <div class="input-form-text">
                        <label>Nhập lại mật khẩu</label>
                        <input type="password" name="" required id="ipnPassword">
                        <div class="show-btn"><i class="fas fa-eye"></i></div>
                    </div>
                    <div class="input-form-text">
                        <label>Email</label>
                        <input type="text" name="" placeholder="toan.thien@example.com">
                        <a href="" class="in-code"> Lấy mã</a>
                    </div>
                    <div class="code">
                        <div class="guys">

                        </div>
                        <div class="code-text">
                            <label>Mã xác thực</label>
                            <input type="text" name="" placeholder="Nhập mã xác nhận từ email đã nhập">
                        </div>
                    </div>
                    <div class="submit-form">
                        <input type="submit" value="Tạo tài khoản">
                    </div>
                  
                </form>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright @ 5me.onl. All Reserved
    </div>
        <script>
        const passField = document.querySelector('#ipnPassword');
        const showBtn = document.querySelector(".show-btn");
      showBtn.onclick = (()=>{
        if(passField.type === "password"){
          passField.type = "text";
          showBtn.classList.add("hide-btn");
        }else{
          passField.type = "password";
          showBtn.classList.remove("hide-btn");
        }
      });
        </script>
    
</body>
</html>
